<form name="form"  novalidate class="form-horizontal">
    <div class="form-group">
    </div>
    <div class="form-group" ng-class="{'has-error': !(form.name.$valid)}">
        <!--<label for="name" class="col-sm-2 control-label">Name</label>-->
        <div class="col-sm-10">
            <table>
            <tr ng-repeat="sport in sports">
                <td>
                <!--{{sport.name}}-->
                <input type="radio" name="name" value="{{sport}}" ng-model="competition.sport"  checked>{{sport.name}}<br>
                </td>
            </tr>
            </table>
            <p class="help-block" ng-show="form.name.$error.required">name is required</p>
        </div>
    </div>

    <!-- show disabled button if form is not valid -->
    <button ng-disabled="!form.$valid" class="btn btn-primary" type="submit" ng-click="create(competition)">Create competition</button>
</form>
