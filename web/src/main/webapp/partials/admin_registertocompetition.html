<form name="form"  novalidate class="form-horizontal">
    <div class="form-group">
    </div>
    <!--<div class="form-group" ng-class="{'has-error': !(form.name.$valid)}">-->
        <!--<label for="name" class="col-sm-2 control-label">Name</label>-->
        <div class="col-sm-10">
            <table>
                <tr ng-repeat="user in users">
                    <td>
                        <input type="checkbox" name="name" value="{{user}}">{{" " + user.firstname + " " + user.lastname + ", " + user.email}}<br>
                    </td>
                </tr>
            </table>
        </div>
    <!--</div>-->
    <button ng-disabled="!form.$valid" class="btn btn-primary" type="submit" ng-click="registertocomp(users)">Register to competition</button>
</form>
