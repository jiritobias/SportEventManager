<div>

    <div class="col-md-6 col-md-offset-3" ng-if="!isLogged">
        <h2>Login</h2>
        <form name="form" role="form">
            <div class="form-group"
                 ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                <label for="email">Email</label>
                <input type="text" name="email" id="email"
                       class="form-control" ng-model="lg.email" required/>
                <span ng-show="form.email.$dirty && form.email.$error.required"
                      class="help-block">Email is required</span>
            </div>
            <div class="form-group"
                 ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <label for="password">Password</label>
                <input type="password" name="password" id="password"
                       class="form-control" ng-model="lg.password" required/>
                <span ng-show="form.password.$dirty && form.password.$error.required"
                      class="help-block">Password is required</span>
            </div>
            <div class="form-actions">
                <button type="submit"
                        ng-disabled="form.$invalid || vm.dataLoading"
                        ng-click="login(lg)" class="btn btn-primary">Login
                </button>
            </div>
        </form>
    </div>
    <div ng-if="isLogged" class="col-md-6 col-md-offset-3">

        <h2>You are logged!</h2>
        <button type="submit"
                ng-disabled="form.$invalid || vm.dataLoading"
                ng-click="logout()" class="btn btn-primary">Logout
        </button>
    </div>
</div>
